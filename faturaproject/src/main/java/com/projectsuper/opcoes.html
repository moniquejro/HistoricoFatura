<div class="row w-100">
    <div class="col-md-4 d-flex justify-content-center">
      <div class="card border-0 mt-5 h-100" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img class="card-img-top rounded-circle w-75" src="https://i.imgur.com/m4wPGAl.png"
            alt="Imagem de capa do card">
        </div>
  
        <div class="card-body" id="menu-pesquisa-home">
          <p class="card-text text-center text-success">Pesquise por lançamento ou categoria:</p>
          <div class="form-group">
            <label for="texto">Lançamento:</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite um lançamento">
          </div>
          <div class="form-group">
            <label for="titulo">Categoria:</label>
            <select name="tema" id='categoria' class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
              <option>Selecione</option>
              <option *ngFor='let item of listaCategorias' value={{item.id}}>
                {{item.nome}}
              </option>
  
            </select>
            
          </div>
          <a class="btn btn-success" [(ngModel)]='nomeCategoria' (click)='findByNomeCategoria()'>Pesquisar</a>
  
        </div>
      </div>
    </div>
  
    <div class="col-md-8">
  
      <div class="row mt-5 mb-3">
        <div class="col-md-4 d-flex justify-content-center w-100" *ngFor="let item of listaLancamentos">
          <div class="card mb-5 shadow" style="width: 18rem">
            <img src="{{item.imagem}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Lançamento: {{item.nome}}</h5>
              <p class="card-text">Categoria: {{item.categoria.nome}}</p>
              <p class="card-text">Preço: R${{item.preco}}/kg</p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  
  <!--Busca por lancamento e categoria em perfil Lateral-->
